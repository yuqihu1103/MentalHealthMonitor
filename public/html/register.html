<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Yuqi Hu" />
    <meta
      name="description"
      content="This page allows users to register for the Mental Health Montor."
    />
    <title>Register for Mental Health Monitor</title>
    <link rel="icon" type="image/png" href="../assets/mental_health_icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Fuggles&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/register.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"
            ><img
              src="../assets/mental_health_icon.png"
              alt="Icon of the Mental Health Monitor"
              width="30"
              height="30"
              class="d-inline-block align-text-top"
            />Mental Health Monitor</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto" id="nav-bar">
              <li class="nav-item">
                <a class="nav-link" href="./learn_more.html"> Learn More </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <h1>Register for Mental Health Monitor Now!</h1>
      <p>Already have an account? <a href="./login.html">Log in</a> here</p>
      <div class="row justify-content-md-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
          <form id="registration-form" action="/register" method="post">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                name="username"
                id="username"
                required
                aria-describedby="usernameRequirement"
              />
              <div id="usernameRequirement" class="form-text">
                Username must be at least 3 characters long
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                required
                aria-describedby="passwordRequirement"
              />
              <div id="passwordRequirement" class="form-text">
                Password must be at least 6 characters long.
              </div>
            </div>
            <div class="mb-3">
              <label for="confirm-password" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                name="confirm-password"
                id="confirm-password"
                required
                aria-describedby="confirmPasswordRequirement"
              />
              <div id="confirmPasswordRequirement" class="form-text">
                Passwords must match.
              </div>
            </div>
            <button type="submit" class="btn btn-primary disabled" id="register-button">Register</button>
          </form>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../js/register.js"></script>
  </body>
</html>
